<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-2xl font-bold text-gray-800 mb-6">URL Shortener</h1>

    <form method="post" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <label class="block text-gray-700 font-medium mb-2">Full URL:</label>
        <input name="full_url" type="url" id="full_url" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    
        <label for="hash_range" class="block text-gray-700 font-medium mt-4">Hash Range (5 to 10):</label>
        <input name="hash_range" type="range" min="5" max="10" value="5" class="w-full cursor-pointer">

        <button type="submit" class="w-full mt-4 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Shorten URL</button>
    </form>

    <table class="mt-8 w-full max-w-2xl bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-500 text-white">
            <tr>
                <th class="px-4 py-2">Full URL</th>
                <th class="px-4 py-2">Redirect URL</th>
            </tr>
        </thead>
        <tbody>
            {% for url in url_shortener %}
            <tr class="border-b border-gray-200">
                <td class="px-4 py-2 text-blue-600 break-all">{{ url['full_url'] }}</td>
                <td class="px-4 py-2">
                    <a href="{{ request.url_root }}{{ url['hash_code'] }}" class="text-blue-500 hover:underline">{{ request.url_root }}{{ url['hash_code'] }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
